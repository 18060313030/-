<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>echarts</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/echarts.min.js"></script>

<body>
    <!-- 头部 -->
    <header>
        <h1>Echart-项目学习</h1>

        <div class="middle">

            <div class="number">
                <div class="hd">
                    <ul>
                        <li>1231434</li>
