<script>
    function changeColor() {
        let R = Math.floor(Math.random() * 255)
        let G = Math.floor(Math.random() * 255)
        let B = Math.floor(Math.random() * 255)
        document.body.style.background = `rgb(${R},${G},${B})`
        console.log(this);
    }

    function throttle(fn, delay) {
        let timer = null
        return function() {
            if (timer) return // 节流的核心思想：如果当前定时器已经在执行，就不再进行操作，直到执行完毕为止
            timer = setTimeout(() => {
                fn.call(this)
                timer = null
            }, delay)
        }
    }

    window.addEventListener("resize", throttle(changeColor, 500))
</script>

</html>
