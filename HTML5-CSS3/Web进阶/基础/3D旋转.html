<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            margin: 0 auto;
            perspective: 800px;
        }
        img{
            width: 300px;
            transition: all 1s;
        }
        div:hover img{
            transform: rotateY(45deg);
        }

        .box2{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 1s;
            perspective: 800px;
        }
        .box2 div{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;

        }
        .box2 .after{
            background-color: pink;
            
        }
        .box2 .front{
            background-color: orange;
            transform: translateZ(200px);
        }
        .box2:hover{
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/party.jpeg" alt="">
    </div>
    <div class="box2">
        <div class="front"></div>
        <div class="after"></div>
    </div>
</body>
</html>
