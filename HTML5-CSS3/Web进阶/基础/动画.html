<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            animation: change 1s linear alternate forwards;
        }
        @keyframes change {
            20%{
              width: 300px;
              height: 300px;  
            }
            50%{
                width: 500px;
                height: 500px;
            }
            100%{
                width: 700px;
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
