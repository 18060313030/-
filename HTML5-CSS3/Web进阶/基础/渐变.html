<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
          position: relative;  
          display: inline-block;
          width: 300px;
          height: 212px;
          overflow: hidden;
        }
        .box img{
            width: 300px;
            height: 212px;
            transition: all 1s;
        }
        .box div{
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 100px;
            font-size: 20px;
            color: white;
        }
        .box .mask{
            position: absolute;
            top: 100px;
            left: 0;
            width: 300px;
            height: 212px;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,0.6)
            );
            transition: all 1s;
            opacity: 0;
        }
        .box:hover .mask{
            opacity: 1;
            transform: translateY(-100px);
        }
        .box:hover img{
            transform: scale(1.3);
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">

        <div class="mask"></div>
        <div>xxxxxxxxxxxxxxxxxxxx</div>
    </div>
</body>
</html>
