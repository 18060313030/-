<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        a{
            display: inline-block;
            text-decoration: none;
            width: 120px;
            height: 57px;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        a:hover{
            color: white;
            background-image: url("./src/images/bg6.png");
        }
        /* 每个a的背景图不同, 单独找到每个a, 设置不同的背景图片 */
        .one {
            background-image: url(./src/images/bg1.png);
        }

        .two {
            background-image: url(./src/images/bg2.png);
        }

        .three {
            background-image: url(./src/images/bg3.png);
        }

        .four {
            background-image: url(./src/images/bg4.png);
        }
        .five {
            background-image: url(./src/images/bg5.png);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="one">导航1</a>
        <a href="#" class="two">导航1</a>
        <a href="#" class="three">导航1</a>
        <a href="#" class="four">导航1</a>
        <a href="#" class="five">导航1</a>
    </div>
</body>
</html>
