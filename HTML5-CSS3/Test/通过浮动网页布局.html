<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .header{
        background-color: #333;
        height: 40px;
    }
    .nav{
        background-color: #ffc0cb;
        height: 100px;
        width: 1000px;
        margin: 0 auto;
    }
    .content{

        height: 460px;
        margin: 0 auto;
    }
    .content .left{
        width: 300px;
        height: 460px;
        float: left;
        background-color: orange;
    }
    .content .right{
        width: 700px;
        height: 460px;
        float:right;
        background-color: skyblue;
    }
  </style>
</head>

<div class="container">
  <div class="header"></div>
  <div class="nav"></div>
  <div class="content">
    <div class="left">1</div>
    <div class="right">2</div>
  </div>
</div>
