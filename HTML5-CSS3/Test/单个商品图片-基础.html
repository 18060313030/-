<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    .details{
      font-size: 12px;

    }

<body>
  <div class="container">
      <img src="./src/images/car.jpg" alt="商品图片">
