<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            // 添加
            $(".btn").on("click", function() {
                let txtVal = $("textarea").val() // 获取文本框内容
                let li = $("<li>" + txtVal + "<a href='javascript:;'>删除</a></li>") // 结合文本框内容创建元素
                $("ul").prepend(li) // 将元素添加到页面上
                $("textarea").val("") // 清空文本框
                $(li).slideDown() // 使用动画效果缓慢出现li
            })

            // 删除元素
            $("ul").on("click", "a", function() {
                $(this).slideUp(function() {
                    $(this).parent().remove()
                })
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
