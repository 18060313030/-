<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        li {
            width: 200px;
            height: 50px;
            background-color: grey;
            margin: 20px 20px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script>
    $(function() {
        $("li").click(function() {
            $(this).siblings("li").css("backgroundColor", "grey")
            $(this).css("backgroundColor", "pink")
        })
    })
</script>

</html>
