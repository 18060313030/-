<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time) {
            let nowDate = +new Date() // 当前的时间
            let futureDate = +new Date(time) // 未来的时间
            let seconds = (futureDate - nowDate) / 1000 //得到倒计时的秒数
            let days = addZero(parseInt(seconds / 60 / 60 / 24))
            let hh = addZero(parseInt(seconds / 60 / 60 % 24))
            let mm = addZero(parseInt(seconds / 60 % 60))
            let ss = addZero(parseInt(seconds % 60))
            return `${days}天 ${hh}:${mm}:${ss}`
        }

        function addZero(time) {
            return time <= 9 ? "0" + time : time
        }
        console.log(countDown("2022-3-9 21:30:00"));
    </script>
</head>
