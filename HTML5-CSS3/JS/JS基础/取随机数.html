    <script>
        function randomNum(min, max) {
            var rand = Math.floor(Math.random() * (max - min + 1)) + min;
            return rand
        }
        let stuArr = ["张三", "李四", "王五", "赵六"]
        let num = randomNum(0, stuArr.length - 1)
        console.log(stuArr[num]);
