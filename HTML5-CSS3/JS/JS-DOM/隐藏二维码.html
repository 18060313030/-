<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            margin: 100px auto;
            width: 160px;
            height: 180px;
            border: 1px solid sandybrown;
        }
        
        .box p {
            color: sandybrown;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
        }
        
        .box i {
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            line-height: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>淘宝二维码</p>
        <img src="./images/tao.png" alt="">
        <i>x</i>
    </div>
</body>
<script>
    let box = document.querySelector(".box")
    let i = document.querySelector("i")
    i.onclick = function() {
        box.style.display = "none"
    }
</script>

</html>
