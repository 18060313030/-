<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .nav {
            margin: 100px auto;
            width: 400px;
        }
        
        .nav>li {
            float: left;
            width: 100px;
            height: 40px
        }
        
        .nav>li a {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        
        .nav>li {
            line-height: 40px;
            text-align: center;
        }
        
        .nav>li>a:hover {
            background-color: #ccc;
        }
        
        .nav>li li {
            border-left: 1px solid rgb(219, 182, 112);
            border-right: 1px solid rgb(219, 182, 112);
            border-bottom: 1px solid rgb(219, 182, 112);
        }
        
        .nav>li li:hover {
            background-color: rgb(248, 237, 218);
        }
        
        .nav>li ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>

</body>
<script>
    let nav = document.querySelector(".nav")
    let lis = nav.children // 获取.nav元素下的4个li标签
    for (let index = 0; index < lis.length; index++) {
        lis[index].onmouseover = function() {
            this.children[1].style.display = "block"
        }
        lis[index].onmouseout = function() {
            this.children[1].style.display = "none"
        }
    }
</script>
