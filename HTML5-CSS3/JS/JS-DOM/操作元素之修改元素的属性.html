<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <button class="ldh">刘德华</button>
    <button class="zxy">张学友</button>
    <img src="./images/ldh.jpg" alt="" title="刘德华">
</body>
<script>
    let ldh = document.getElementsByClassName("ldh")
    let zxy = document.getElementsByClassName("zxy")
    let img = document.querySelector("img")
    zxy[0].onclick = function() {
        img.src = "./images/zxy.jpg"
        img.title = "张学友"
    }
    ldh[0].onclick = function() {
        img.src = "./images/ldh.jpg"
        img.title = "刘德华"
    }
</script>

</html>
