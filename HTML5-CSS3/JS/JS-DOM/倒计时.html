<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: o;
            padding: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        ul {
            margin: 100px auto;
            width: 150px;
            height: 40px;
        }
        
        li {
            float: left;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    window.onload = function() {
        let ul = document.querySelector("ul")
        let futureDate = +new Date("2022-3-12 21:30:00") // 未来的时间
        countDown()

        function countDown() {
            let nowDate = +new Date() // 当前的时间
            let seconds = (futureDate - nowDate) / 1000 //得到倒计时的秒数
            let hour = parseInt(seconds / 60 / 60 % 24)
            hour = hour <= 9 ? "0" + hour : hour
            let mm = parseInt(seconds / 60 % 60)
            mm = mm <= 9 ? "0" + mm : mm
            let ss = parseInt(seconds % 60)
            ss = ss <= 9 ? "0" + ss : ss
            ul.children[0].innerHTML = hour
            ul.children[1].innerHTML = mm
            ul.children[2].innerHTML = ss
        }
        setInterval(countDown, 1000);
    }
</script>

</html>
