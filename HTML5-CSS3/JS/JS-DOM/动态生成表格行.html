<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        
        a {
            text-decoration: none;
            color: skyblue;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        // 获取tbody
        let tbody = document.querySelector("tbody")
            // 根据数组的长度，往里面添加行数
        for (let i = 0; i < datas.length; i++) {
            let tr = document.createElement("tr")
            tbody.appendChild(tr)
                // 遍历数组中每个元素的属性
            for (let k in datas[i]) {
                // 创建td标签，并将属性值当作内容
                let td = document.createElement("td")
                td.innerHTML = datas[i][k]
                    // 添加td标签
                tr.appendChild(td)
            }
            // 添加删除单元格
            let td = document.createElement("td") // 创建单元格
            td.innerHTML = "<a href='javascript:;'>删除</a>" // 添加单元格内容
            tr.appendChild(td) // 添加删除单元格
        }
        // 点击删除按钮删除行
        let as = document.querySelectorAll("a")
        console.log(as);
        // 为每个删除按钮绑定事件
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
