<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
<script>
    let checkAll = document.querySelector("#j_cbAll")
    let checks = document.querySelector("#j_tb").querySelectorAll("input")
        // 全选按钮绑定点击事件
    checkAll.onclick = function() {
            for (let i = 0; i < checks.length; i++) {
                checks[i].checked = checkAll.checked
            }
        }
        // 为每个单独的按钮绑定点击事件
    for (let i = 0; i < checks.length; i++) {
        checks[i].onclick = function() {
            let flag = true
                // 点击其中一个复选框，判断所有的复选框，只要有一个没有被选选中，就将flag改为false，传递给全选按钮
            for (let j = 0; j < checks.length; j++) {
                if (!checks[j].checked) {
                    flag = false
                    break // 只要有一个是未选中的就全选框就不能选中，直接break，剩下的就无需循环，提高执行效率
                }
            }
            checkAll.checked = flag
        }
    }
</script>

</html>
