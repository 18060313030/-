<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            border-bottom: 1px solid #ccc;
        }
        
        .box input {
            width: 270px;
            height: 30px;
            border: 0;
            /* 点击input输入框时触发的边框效果为无 */
            outline: none;
            text-indent: 0.5em;
        }
        
        .box input::placeholder {
            color: #ccc;
        }
        
        .box img {
            position: absolute;
            top: 5px;
            right: 10px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
          <img src="./images/close.png" alt="">
        </label>
        <input type="password" placeholder="请输入密码">
    </div>
</body>
<script>
    let img = document.querySelector("img")
    let input = document.querySelector("input")
    let flag = true // 密码框为true
    img.onclick = function() {
        if (flag) {
            input.type = "text"
            img.src = "./images/open.png"
            flag = !flag
        } else {
            input.type = "password"
            img.src = "./images/close.png"
            flag = !flag
        }
    }
</script>

</html>
