<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
</body>
<script>
    // 获取所有的按钮
    let btns = document.querySelector(".tab_list").querySelectorAll("li")
        // 获取所有的tab内容
    let divs = document.querySelector(".tab_con").getElementsByTagName("div")
        // 给每个按钮绑定事件
    for (let index = 0; index < btns.length; index++) {
        // 点击当前按钮
        btns[index].onclick = function() {
            for (let i = 0; i < btns.length; i++) {
                btns[i].className = "" // 将所有按钮样式取消
                divs[i].style.display = "none" // 将所有tab隐藏
            }
            this.className = "current" // 给当前点击的按钮添加样式
            divs[index].style.display = "block" // 显示当前点击的按钮对应的tab标签
        }
    }
</script>

</html>
