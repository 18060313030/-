<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./template.js"></script>
</head>

<body>
    <div id="box">

    </div>
</body>
<script type="text/html" id="template">
    <h1>姓名:{{ name }}</h1>
    <h2>年龄：{{ age }}</h2>
    <h3>性别：{{ gender}}</h3>
</script>
<script>
    let data = {
        name: "张三",
        age: 12,
        gender: "男"
    }
    let resultValue = template("template", data)
    document.getElementById("box").innerHTML = resultValue
</script>

</html>
