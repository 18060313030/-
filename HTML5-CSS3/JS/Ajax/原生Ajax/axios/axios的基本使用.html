<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.js"></script>
</head>

<body>
    <button id="getAxios">发起axios GET请求</button>
    <button id="postAxios">发起axios POST请求</button>
    <button id="axiosPOST">直接使用axios发起POST请求</button>
    <button id="axiosGET">直接使用axios发起GET请求</button>
</body>
<SCript>
    document.querySelector("#getAxios").addEventListener("click", function() {
        let url = "http://www.liulongbin.top:3006/api/get"
        let params = {
            name: "张三",
            age: 12
        }
        axios.get(url, params).then(function(res) {
            console.log(res.data);
        })
    })

    document.querySelector("#postAxios").addEventListener("click", function() {
        let url = "http://www.liulongbin.top:3006/api/post"
        let data = {
            name: "Liss",
            age: 12
        }
        axios.post(url, data).then(function(res) {
            console.log(res.data);
        })
    })

    document.querySelector("#axiosPOST").addEventListener("click", function() {
        axios({
            method: "POST",
            url: "http://www.liulongbin.top:3006/api/post",
            data: {
                name: "Liss",
                age: 14
            }
        }).then(function(res) {
            console.log(res.data);
        })
    })

    document.querySelector("#axiosGET").addEventListener("click", function() {
        axios({
            method: "GET",
            url: "http://www.liulongbin.top:3006/api/get",
            params: {
                name: "Liss",
                age: 13
            }
        }).then(function(res) {
            console.log(res.data);
        })
    })
</SCript>

</html>
