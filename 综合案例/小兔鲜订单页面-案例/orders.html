<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体部分 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="userinfo pannel">
            <div class="site">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="info">
                <div class="top">
                    <h4>林丽</h4>
                    <span>18500667882</span>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号楼410#</div>
            </div>
            <a class="arrow">
                <div class="iconfont icon-more"></div>
            </a>
        </div>
        <!-- 商品信息 -->
        <div class="goods pannel">
            <div class="pic">
                <a href=""><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <div>
                    <h4>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…</h4>
                    <p><i>粉色</i>   红外体温计</p>
                </div>
                <div class="price">
                    <i class="red">￥</i><span class="red">266</span>
                    <del>￥266</del>
                </div>
            </div>
            <div class="num">
                <span class="iconfont icon-x"></span>
                <i>3</i>
            </div>
        </div>
        <!-- 其他 -->
        <div class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家留言</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝</p>
            </div>
        </div>

        <div class="pannel orderinfo">
            <div>
                <h5>商品总价</h5>
                <p>￥<span>299.00</span></p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥<span>0.00</span></p>
            </div>
            <div>
                <h5>折扣</h5>
                <p  class="red">-￥<span>30.00</span></p>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="">去支付</a>
        </div>
    </div>
</body>
</html>
