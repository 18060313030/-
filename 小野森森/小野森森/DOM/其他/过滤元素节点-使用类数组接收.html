<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <!-- 我是注释 -->
            <a href="">标签</a>
            <p>p标签</p>
            <h1>h1标签</h1>
        </li>
    </ul>
</body>
<script>
    let li = document.getElementsByTagName("li")[0]

    // 根据节点的属性nodeType过滤出元素节点
    function elemChild(node) {
        // 使用类数组方式接收元素节点
        let obj = {
                length: 0,
                "splice": Array.prototype.splice,
                "push": Array.prototype.push
            },
            nodeLength = node.childNodes.length;

        // 遍历所有的节点(元素节点1.属性节点2，文本节点3等) 
        for (let i = 0; i < nodeLength; i++) {
            let child = node.childNodes[i] // 将节点缓存起来，提升性能

            // 判断元素节点
            if (child.nodeType === 1) {
                obj[obj.length] = child
                obj.length++
            }
        }
        return obj

    }
    console.log(elemChild(li));
</script>

</html>
