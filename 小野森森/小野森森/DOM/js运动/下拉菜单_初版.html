<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }
    
    .box {
        margin: 20px;
        width: 120px;
    }
    
    .menu {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 40px;
        font-size: 14px;
        text-align: center;
        color: #fff;
        line-height: 40px;
        background-color: #000;
        text-decoration: none;
    }
    
    .menu::after {
        content: "↓";
        position: absolute;
        top: 0px;
        right: 10px;
        font-size: 14px;
        color: #fff;
    }
    
    .menu.active::after {
        content: "↑";
    }
    
    .item_list {
        display: none;
        width: 100%;
    }
    
    .item {
        width: 100%;
        height: 30px;
        background-color: #333;
        text-align: center;
        color: #999;
        line-height: 30px;
        border-bottom: 1px solid #666;
    }
</style>

<body>
    <div class="box">
        <a href="#" class="menu">下拉菜单</a>
        <ul class="item_list">
            <li class="item">菜单选项</li>
            <li class="item">菜单选项</li>
            <li class="item">菜单选项</li>
            <li class="item">菜单选项</li>
            <li class="item">菜单选项</li>
        </ul>
    </div>
</body>
<script>
    let menu = document.getElementsByClassName("menu")[0],
        list = document.getElementsByClassName("item_list")[0]
    menu.onmouseenter = function() {
        list.style.display = "block" // 显示下拉菜单
        this.className += " active"
    }
    menu.onmouseleave = function() {
        list.style.display = "none" // 隐藏下拉菜单
        this.className = "menu"
    }
</script>

</html>
